<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form TOP</title>
  </head>
  <body>
    <div class="left-side">
      <div class="top">
        <img
          class="image"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="TOP Logo"
        />
        <h1 class="odin-text">ODIN</h1>
      </div>
      <div class="credits">
        Photo by
        <a
          class="credits credits-link"
          href="https://unsplash.com/@blakeverdoorn"
          target="_blank"
          >Blake Verdoorn</a
        >
        on
        <a
          class="credits credits-link"
          href="https://unsplash.com/"
          target="_blank"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="right-side">
      <div class="content">
        <div class="text-section container">
          <p class="general-text" id="text-1">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="general-text" id="text-2">
            Sign up <i>now</i> to get started.
          </p>
          <p class="general-text">You <i>know</i> you want to.</p>
        </div>
        <form id="form">
          <h1 class="container" id="form-header">Let's do this!</h1>
          <div class="forms">
            <div class="form-left-side container">
              <!-- First Name -->
              <div>
                <label for="first-name" style="display: block"
                  >First Name</label
                >
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  minlength="3"
                  maxlength="50"
                  oninvalid="this.setCustomValidity('First Name length must be at least 3 characters')"
                  oninput="setCustomValidity('')"
                  required
                />
              </div>
              <!-- Email -->
              <div>
                <label for="email" style="display: block">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  oninvalid="this.setCustomValidity('Enter a valid email')"
                  oninput="setCustomValidity('')"
                  required
                />
              </div>
              <!-- Password -->
              <div>
                <label for="password" style="display: block">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  minlength="8"
                  maxlength="100"
                  oninvalid="this.setCustomValidity('The password must be atleast 8 characters long')"
                  oninput="setCustomValidity('')"
                  required
                />
                <p id="passwords-do-not-match">*Passwords do not match</p>
              </div>
            </div>
            <div class="form-right-side">
              <!-- Last Name -->
              <div>
                <label for="last-name" style="display: block">Last Name</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  minlength="3"
                  maxlength="50"
                  oninvalid="this.setCustomValidity('Last Name length must be at least 3 characters Name length must be longer than 2 words')"
                  oninput="setCustomValidity('')"
                  required
                />
              </div>
              <!-- Phone Number -->
              <div>
                <label for="phone-number" style="display: block"
                  >Phone number</label
                >
                <input
                  type="tel"
                  name="phone-number"
                  id="phone-number"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  oninvalid="this.setCustomValidity('Enter a valid phone number')"
                  oninput="setCustomValidity('')"
                  required
                />
              </div>
              <!-- Confirm Password -->
              <div>
                <label for="confirm-password" style="display: block"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  minlength="8"
                  maxlength="100"
                  oninvalid="this.setCustomValidity('The password must be atleast 8 characters long')"
                  oninput="setCustomValidity('')"
                  required
                />
              </div>
            </div>
          </div>
        </form>
        <div class="buttons">
          <button
            type="submit"
            form="form"
            class="container"
            id="create-account"
          >
            Create Account
          </button>
          <p class="container" id="buttons-section-text">
            Already have an accout?
            <a href="#" id="buttons-section-link"> Log in</a>
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
